<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YShare</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>YShare</h1>
      <div id="connection-status" class="status disconnected">Disconnected</div>
    </header>

    <div id="setup-screen">
      <div class="card">
        <h2>Pairing</h2>
        <div class="input-group">
          <input type="text" id="room-code-input" placeholder="Enter Room Code" maxlength="6">
          <button id="join-btn" class="primary-btn">Join Room</button>
        </div>
        <div class="divider">OR</div>
        <button id="create-btn" class="secondary-btn">Create New Room</button>
      </div>
    </div>

    <div id="main-screen" class="hidden">
      <div class="room-info">
        <span>Room: <strong id="current-room-code"></strong></span>
        <button id="leave-btn" class="text-btn">Leave</button>
      </div>

      <div class="history-section">
        <h3>Shared History</h3>
        <div id="history-list" class="history-list">
          <!-- Items will be injected here -->
          <div class="empty-state">No videos shared yet.</div>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
